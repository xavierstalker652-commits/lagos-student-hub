<!DOCTYPE html>
<html>
<head>
    <title>Lagos Student Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #008000;
            color: white;
            padding: 20px;
        }
        section {
            padding: 20px;
        }
        .card {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background: #008000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Lagos Student Hub</h1>
    <p>Past Questions • Scholarships • Job Updates</p>
</header>

<section>
    <div class="card">
        <h2>Free WAEC Past Questions</h2>
        <p>Download free WAEC past questions for all subjects.</p>
        <button>Download Now</button>
    </div>

    <div class="card">
        <h2>Scholarship Updates</h2>
        <p>Get latest scholarship opportunities for Nigerian students.</p>
        <button>View Scholarships</button>
    </div>

    <div class="card">
        <h2>Student Jobs in Lagos</h2>
        <p>Find part-time jobs for secondary school students.</p>
        <button>See Jobs</button>
    </div>
</section>

</body>
  </html>
